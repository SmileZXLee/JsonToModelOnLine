<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>1JSON</title>
    <meta name="description" content="Json模型在线转换">
    <meta name="Keywords" content="1JSON,json,model,java,php,objective-c,swift,C#,Vue,Typescript,Flutter,ArkTs">
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/styles/default.min.css">
	</head>
	<body>
		<h1 style="font-weight: 200;">
        - 1JSON -
    </h1>
    <div class="function-part">
      <div>
        <label v-for="(item, index) in languages" :key="index">
          <input name="language" type="radio" :value=item :checked="language == item" @click="languageClick($event)"/>{{item}}
        </label>
      </div>
      <div>
        <label>
          <input name="toUnderline" type="checkbox" @click="actionClick($event)" :checked="toUnderlineChecked"/>驼峰转下划线
        </label>
        <label>
          <input name="toHump" type="checkbox" @click="actionClick($event)" :checked="toHumpChecked"/>下划线转驼峰
        </label>
        <label>
          <input name="addComment" type="checkbox" @click="actionClick($event)" :checked="addCommentChecked"/>添加注释头
        </label>
        <label>
          <input name="outputAllToString" type="checkbox" @click="actionClick($event)" :checked="outputAllToStringChecked"/>数值类型转string
        </label>
        <label>
          <input name="allowNull" type="checkbox" @click="actionClick($event)" :checked="allowNullChecked"/>允许值为空
        </label>
      </div> 
    </div>
    <div class="main">
      <div class="input-part">
        <textarea class="input-part-textarea" id="input-part-textarea" placeholder="请输入Json字符串" autofocus="true" v-model="inputValue" @select="handleInputSelectChange" @blur="handleInputSelectChange"  @click="handleInputSelectChange"></textarea>
      </div>
      <div class="action-part">
        <div class="convert-action" @click="convertAction">
          <svg t="1572773582030" class="convert-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3973" width="200" height="200"><path d="M60.416 557.056h902.656c23.04 0 41.984-18.944 41.984-41.984 0.512-13.824-6.656-27.136-17.92-35.328L650.24 243.2c-18.944-12.8-45.568-8.192-58.368 11.264-12.8 18.944-8.192 44.544 10.24 57.856l229.888 161.28H60.416c-23.04 0-41.984 18.944-41.984 41.984s18.944 41.472 41.984 41.472z" p-id="3974" fill="#ffffff"></path></svg>
        </div>
      </div>
      <div class="output-part">
        <div class="output-part-container">
          <div v-for="(item, index) in outputValue" :key="index" :id="'output-card-id-'+index">
            <div class="output-part-parent" v-if="item.parent">
              <span style="font-size: 12px;">{{new Array(item.level).join(">")}}</span>
              <span style="user-select: all" :style="{background:item.highlight?'#2c77f6':'transparent'}" >{{item.parent}}</span>
            </div>
            <div class="output-part-card">
              <div class="output-part-card-top">
                <span class="card-current-language">{{languageAliasesMapper[currentConvertedLanguage]}}</span>
                <span class="copy-btn" @click="copyCodeClick(item)">{{item.copied?'✓ 已复制':'复制代码'}}</span>
              </div>
              <pre><code :class="`language-${languageAliasesMapper[currentConvertedLanguage]}`">{{item.data}}</code></pre>
            </div>
          </div>
          <div v-if="!outputValue.length" class="output-part-empty">无转换结果</div>
        </div>
      </div>
    </div>
